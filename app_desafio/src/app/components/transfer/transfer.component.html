<div class="container-transferencia">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Transferencia
                </div>
                <div class="card-body" >
                    <div class="box-user">
                        <form (ngSubmit)="f.form.valid && onSubmit()"
                               #f="ngForm" 
                               [formGroup]="FormTranf"
                               novalidate>
                            <div class="row mb-4">
                                <div class="col-lg-6 col-xs-12 col-sm-12">
                                    <div class="form-outline">
                                        <label class="label" for="form6Example1">Destinatarios: </label>
                                        <ng-select2 [data]="Contactos"
                                                    [placeholder]="'Porfavor seleccione destinatario...'"
                                                    (valueChanged)="changed($event)"
                                                    formControlName="destinatario"
                                                    width=300
                                                    class="input_select2">
                                        </ng-select2> 
                                        <div *ngIf="formDestinatario.errors != null && formDestinatario.errors.required && f.submitted">
                                            <p class="text-danger fw-normal">Este Campo es requerido</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row mb-4">
                                <div class="col-lg-4 col-xs-12 col-sm-12">
                                  <div class="form-outline">
                                    <label class="label" for="form6Example1">Nombre: </label> {{destinatario.nombre}}
                                  </div>
                                </div>
                                <div class="col-lg-4 col-xs-12 col-sm-12">
                                  <div class="form-outline">
                                    <label class="label" for="form6Example2">Correo: </label> {{destinatario.correo}}
                                  </div>
                                </div>
                            </div>
    
                            <div class="row mb-4">
                                <div class="col-lg-4 col-xs-12 col-sm-12">
                                  <div class="form-outline">
                                    <label class="label" for="form6Example1">Banco: </label> {{destinatario.banco}}
                                  </div>
                                </div>
                                <div class="col-lg-4 col-xs-12 col-sm-12">
                                  <div class="form-outline">
                                    <label class="label" for="form6Example2">Tipo cuenta:</label> {{destinatario.tipo_cuenta}}
                                  </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-lg-4 col-xs-12 col-sm-12">
                                  <div class="form-outline">
                                    <label class="label" for="form6Example1">Numero de cuenta: </label> {{destinatario.num_cuenta}}
                                  </div>
                                </div>
                                <div class="col-lg-4 col-xs-12 col-sm-12">
                                  <div class="form-outline">
                                    <!--  -->
                                  </div>
                                </div>
                            </div>

                            <hr>

                            <div class="row mb-4">
                                <div class="col-lg-4 col-xs-12 col-sm-12">
                                  <div class="form-outline">
                                    <label class="label" for="form6Example1">Saldo disponible:</label> $ {{balance}}
                                  </div>
                                </div>
                                <div class="col-lg-4 col-xs-12 col-sm-12">

                                </div>
                            </div>

                            <div class="row mb-4" class="content-submit">
                                <div class="col-lg-4 col-xs-12 col-sm-12">
                                  <div class="form-outline">
                                    <label class="label" for="form6Example1">Monto a transferir</label>
                                    <input type="text" formControlName="monto_transf" class="form-control" (keypress)="keyPressNumbers($event)">
                                    <div *ngIf="formMonto.errors != null && formMonto.errors.required && f.submitted">
                                        <p class="text-danger fw-normal">Este Campo es requerido</p>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-lg-4 col-xs-12 col-sm-12">
                                    <button type="submit" class="btn btn-transf-submit">Transferir</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
